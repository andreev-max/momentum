<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="owfont-regular.css">
  <link rel="stylesheet" href="style.css" />
  <title>momentum</title>
</head>

<body>
<main>
  <!--Weather-->
  <div class="weather">
  <div class="city" contenteditable="true">Минск</div>
  <div class="weather-icon owf"></div>
  <div class="temperature"></div>
  <div class="humidity"></div>
  <div class="wind-speed"></div>
  </div>
  <!--DataTime-->

  <time class="date"></time>
  <time class="time"></time>

  <!--Picture Greeting Name Focus-->

  <button class="btn-picture">
  </button>
  <h1>
    <span class="greeting"></span>
    <span class="name" contenteditable="true"></span>
  </h1>
  <h2>What Is Your Focus For Today?</h2>
  <h2 class="focus" contenteditable="true"></h2>

  <!--Quote-->

  <button class="btn-quote"></button>
  <figure class="quote">
    <blockquote></blockquote>
    <figcaption></figcaption>
  </figure>

  <script src="script.js"></script>
</main>
</body>

</html>
