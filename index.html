<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="height=device-height,width=device-width,user-scalable=yes">
  <link rel=" stylesheet" href="style.css" />
  <title>Momentum</title>
</head>

<body>
  <main>
    <div class="weather-info">
      <figure class="weather-icon-wrap">
        <img class="weather-icon" />
        <figcaption class="weather-icon-description"></figcaption>
      </figure>
      <p class="weather-value">
        Temperature:
        <span class="temperature"> </span>
      </p>
      <p class="weather-value">
        Humidity:
        <span class="humidity"> </span>
      </p>
      <p class="weather-value">
        Wind Speed:
        <span class="wind-speed"></span>
      </p>
    </div>
    <h2 class="changeable city-wrap">
      <span class="city" contenteditable="true"> </span>
    </h2>
    <time class="date"></time>
    <time class="time"></time>

    <button class="btn-picture"></button>
    <h1 class="userName-wrap">
      <span class="greeting"></span>
      <br />
      <span class="userName changeable" contenteditable="true"></span>
    </h1>
    <h2 class="userFocus-wrap">
      What Is Your Focus For Today?
      <br />
      <span class="userFocus changeable" contenteditable="true"></span>
    </h2>

    <button class="btn-quote"></button>
    <div class="quote">
      <blockquote></blockquote>
      <figcaption class="author"></figcaption>
    </div>

    <script src="./dist/constants.js"></script>
    <script src="./dist/functions.js"></script>
    <script src="./dist/app.js"></script>
  </main>
</body>

</html>
